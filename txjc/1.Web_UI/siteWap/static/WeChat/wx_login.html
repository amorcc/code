<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="Stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-theme.min.css" rel="Stylesheet" type="text/css" />
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/config/webconfig.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/static/css/txjc.css" rel="Stylesheet" type="text/css" />
    <link href="/static/css/cc.css" rel="Stylesheet" type="text/css" />
    <title>正在跳转-->河狸NO.1内测版--建材行业B2B解决方案</title>
</head>

<body>
    <div class="main" style="max-width:790px; ">
        <div class="alert alert-success mt60 ml20 mr20" role="alert">微信登录验证中，请稍候……………………</div>
        <div class="hide" id="code">aa</div>
        <div class="hide" id="state">aa</div>
        <div class="hide" id="result">aa</div>

        <!-- built files will be auto injected -->
    </div>
    <script type="text/javascript">
        /*
         * 获取用户的基本信息(openid)
         */
        var code = getQueryString('code');
        $('#code').html(getQueryString('code'));
        $('#state').html(getQueryString('state'));

        var type = getQueryString('type');
        if (!type) {
            type = 1;
        }

        debugger;

        getlogininfo(code);

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        function getlogininfo(wxopenid) {
            // var url = 'https://api.weixin.qq.com/sns/oauth2/access_token?appid=wx3241c2f4565fa11c&secret=ad692205c3d8e5068f88dc73d8728085&code=' + wxopenid + '&grant_type=authorization_code';
            var url = G_API_URL + "/api/WX/GetOpenId";
            var para = {};
            para.code = wxopenid;
            para.token = localStorage.getItem('token');


            $.ajax({
                url: url,
                type: 'POST',
                data: para,
                dataType: 'JSON',
                success: function(data) {
                    $('#result').html(JSON.stringify(data));
                    var openid = '';
                    var access_token = '';
                    if (data && data.Data) {
                        openid = data.Data.Openid;
                        access_token = data.Data.access_token;
                        localStorage.setItem("openid", openid);
                    }

                    if (data && data.ResponseID == 0) {
                        localStorage.setItem("token", data.Data.Token);
                        //console.log(data.Token);					

                        switch (type) {
                            case '2':
                                location.href = G_UI_URL + '/#/sol/2';
                                break;
                            case '3':
                                location.href = G_UI_URL + '/#/pm';
                                break;
                            case '4':
                                location.href = G_UI_URL + '/#/amountprice';
                                break;
                            case '5':
                                location.href = G_UI_URL + '/#/company';
                                break;
                            default:
                                location.href = G_UI_URL + '/#/home';
                                break;
                        }

                        // if (type == '2') {
                        //     location.href = UI_URL + '/#/sol/2';
                        // } else
                        // if (type == '3') {
                        //     location.href = UI_URL + '/#/pm';
                        // } else
                        // if (type == '4') {
                        //     location.href = UI_URL + '/#/amountprice';
                        // } else {
                        //     location.href = UI_URL + '/#/home';
                        // }
                    } else {
                        if (!openid) {
                            openid = 0;
                        }
                        location.href = G_UI_URL + '/#/login/' + openid + '/' + access_token + '/' + type;
                    }
                },
                complete() {},
                error() {
                    alert('错误');
                },
            });
        }
    </script>
</body>

</html>
